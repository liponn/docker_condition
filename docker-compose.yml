# web server
version: "3"
services:
 nginx:
   image: nginx:latest
   container_name: wdy-nginx
   ports:
     - "80:80"
     - "443:443"
   volumes:
     # app
     - ./app/src:/usr/share/nginx/html
     # nginx configs
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
     - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
     # certificates
     - ./nginx/ca/server.crt/:/etc/nginx/server.crt:ro
     - ./nginx/ca/server.key/:/etc/nginx/server.key:ro
   #links:
     #- fpm:__DOCKER_PHP_FPM__
   networks:
     - net-php

   # php-fpm
 fpm:
   build: ./php-fpm
   container_name: wdy-php
   ports:
     - "9000"
   volumes:
     - ./app/src:/usr/share/nginx/html
     # Your php.ini
     - ./php-fpm/php.ini-production:/usr/local/etc/php/php.ini:ro
   # environment:
     # Set your APP env variables here:
     # - APP_KEY=
     # - DB_HOST=
     # - DB_DATABASE=
     # - DB_USERNAME=
     # - DB_PASSWORD=
   # links:
     #- mysql:mysql
   networks:
     - net-php
     - net-mysql
     - net-redis

 # database
 mysql:
   image: mysql:latest
   container_name: wdy-mysql
   ports:
     # Allow client to access 3306
     - "3306:3306"
   volumes:
     # NOTE: your data will be stored in ./mysql
     - ./mysql:/var/lib/mysql
     - ./mysql/own.cnf:/etc/mysql/conf.d/own.cnf
   environment:
     - MYSQL_ROOT_PASSWORD=root
   # entrypoint: ['/entrypoint.sh', '--character-set-server=utf8', '--collation-server=utf8_general_ci']
   networks:
     - net-mysql



 #redis
 redis:
   image: redis:latest
   container_name: wdy-redis
   networks:
     - net-redis
   ports:
     - "6379:6379"

networks:
  net-php:
  net-mysql:
  net-redis:
