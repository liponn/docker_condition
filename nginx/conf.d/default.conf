server {
    listen  80;
    #listen  443 ssl;
    #ssl_certificate      /etc/nginx/server.crt;
    #ssl_certificate_key  /etc/nginx/server.key;
    #ssl_protocols        TLSv1 TLSv1.1 TLSv1.2;
    #ssl_ciphers          HIGH:!aNULL:!MD5;
    #ssl_prefer_server_ciphers  on;

    server_name  w-omg.wanglibao.com;
    root   /usr/share/nginx/html/api/public;
    
    index  index.html index.htm index.php;
    
    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    location / {
	   try_files $uri $uri/ /index.php?$query_string;
    }

    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    #error_page   500 502 503 504  /50x.html;
    #location = /50x.html {
    #    root   /usr/share/nginx/html/500.html;
    #}

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
        if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $http_origin;
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                return 200;
        }
        if ($request_method = 'POST') {
                add_header 'Access-Control-Allow-Origin' $http_origin;
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        }

        if ($request_method = 'GET') {
                add_header 'Access-Control-Allow-Origin' $http_origin;
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        }
        #fastcgi_pass   __DOCKER_PHP_FPM__:9000;
        fastcgi_pass   wdy-php:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  /usr/share/nginx/html/api/public$fastcgi_script_name;
        #fastcgi_param  SCRIPT_NAME      $fastcgi_script_name;

        try_files $uri =404;
            include        fastcgi_params;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
        deny  all;
    }
}
