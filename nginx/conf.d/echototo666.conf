server {
        listen 443 ssl;
        server_name echototo666.com;
        root /usr/share/nginx/html/master_html;

        index index.html index.htm;
	ssl_certificate /etc/nginx/cert/echototo666.com.pem;   #将domain name.pem替换成您证书的文件名。
	ssl_certificate_key /etc/nginx/cert/echototo666.com.key;   #将domain name.key替换成您证书的密钥文件名。
	ssl_session_timeout 5m;
	ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;  #使用此加密套件。
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;   #使用该协议进行配置。
	ssl_prefer_server_ciphers on;
        
	#location ~ [^/]\.php(/|$) {

        access_log /var/log/nginx/echototo666.log;
        error_log /var/log/nginx/echototo666-error.log debug;

}

server{
	listen 80;
	server_name echototo666.com;
        root /usr/share/nginx/html/master_html;

	index index.html index.htm;

	access_log /var/log/nginx/echototo666.log;
        error_log /var/log/nginx/echototo666-error.log debug;
